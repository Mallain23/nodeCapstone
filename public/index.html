<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
        <title>Law Student Study Portal!</title>
    </head>

    <body>

        <div class="login-page-welcome">Welcome to the Law Student Study Portal!</div>
        <div class="login-button-container">
            <button class="show-create-user-button" type="submit"> Create New User!</button>
            <button class="show-login-page-button" type="submit">Login to your account!</button>
        </div>


        <div class="create-new-user-container hide">
            <form class='create-new-user-form'>
                <label for="first-name">First Name</label>
                <input placeholder='Enter First Name' type="text" name='first-name' id='first-name'/>
                <label for="last-name">Last Name</label>
                <input type="text" name='last-name' id='last-name' placeholder='Enter Last Name'/>
                <label for="username">Username</label>
                <input type="text" name='username' id='username' required placeholder='Enter New Username'/>
                <label for="password">Password</label>
                <input type="password" name='password' id='password' required placeholder='Enter New Password'/>
            </form>
            <button class='create-new-user-button' type='submit'> Submit! </button>
        </div>


        <div class="login-container hide">
            <form class="login-form">
                <div class="login-message hide"></div>
                <label for="logn-username">Username</label>
                <input placeholder='Enter Username' type="text" name='first-name' id='login-username'/>
                <label for="login-password">Password</label>
                <input type="password" name="password" id='login-password' placeholder='Enter Password'/>
            </form>
            <button class="login-button" type="submit">Login</button>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
